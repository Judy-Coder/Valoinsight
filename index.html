<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valoinsight by Shirotsu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VALORANT KPI採点ツール</h1>
    <div id="import-container">
        <input type="file" id="import-json" accept="application/json" style="display: none;">
        <label for="import-json" id="import-btn">jsonファイルを読み込む</label>
    </div>
    <form id="kpi-form">
        <div id="kpi-container"></div>
    </form>
    <div id="summary-container">
        <h2 class="summary-heading">総括ノート</h2>
        <label for="summary-good" class="summary-label">良かった点</label>
        <textarea id="summary-good" class="summary-input"></textarea>
        <label for="summary-bad" class="summary-label">悪かった点</label>
        <textarea id="summary-bad" class="summary-input"></textarea>
        <label for="summary-focus" class="summary-label">重点的に伸ばすべき要素は何でしたか</label>
        <textarea id="summary-focus" class="summary-input"></textarea>
    </div>
    <div id="average-container">
        <canvas id="radar-chart"></canvas>
        <div id="score-container">
            <div id="overall-average">総合スコア <span id="average">0</span> / 100</div>
            <div id="attribute-averages">
                <span class="attribute-average">プレゲーム: <span id="avg-pregame">0</span></span>
                <span class="attribute-average">フィジカル: <span id="avg-physical">0</span></span>
                <span class="attribute-average">マクロ: <span id="avg-macro">0</span></span>
                <span class="attribute-average">チームプレイ: <span id="avg-teamwork">0</span></span>
                <span class="attribute-average">プラント: <span id="avg-plant">0</span></span>
            </div>
        </div>
        <button id="export-btn">エクスポート</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
